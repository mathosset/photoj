- picture: marseille-reborn_01.jpg
  page: marseille-reborn.html
  title: "Marseille reborn"
  caption: "Le renouveau du quartier de la Joliette à Marseille, épicentre du renouveau culturel de la ville. Cet ensemble s'inscrit dans le projet Marseille Euroméditerranée, la plus grande opération de rénovation urbaine d'Europe du Sud, qui, en près de vingt, a refaçonné le visage de la ville." 
- picture: tentes_01.jpg
  page: tentes-migrants.html
  title: "Des benevoles se mobilisent pour aider les migrants a Paris"
  caption: "La maire de Paris, Anne Hidalgo, a annoncé la mise à disposition d’un camps humanitaire aux normes internationales pour accueillir les réfugiés d’ici à la mi septembre. En attendant des bénévoles se regroupent pour apporter une aide concrète et immédiate aux réfugiés."
- picture: inondations-paris_01.jpg
  page: inondations-paris-2016.html
  title: "Inondation a Paris, la Seine au pic de sa popularite"
  caption: "Avec un pic de crue qui devrait atteindre dans la journée du samedi 4 juin un maximum de 6,50m, la Seine est devenue l'attraction numéro un des touristes et des parisiens ainsi que des médias."
- picture: philharmonie_01.jpg
  page: philharmonie.html
  title: "Dans les coulisses de la Philharmonie de Paris"
  caption: "Inaugurée au janvier 2015, la Philharmonie de Paris est un lieu culturel exceptionnel ouvrant une passerelle entre Paris et la banlieue, entre amateurs et professionnels. Conçu par Jean Nouvel et Marshall Day Acoustics pour l'acoustique du bâtiment, la Philharmonie est la première réalisation concrète du futur Grand Paris." 
- picture: grandprixdiane_01.jpg
  page: grandprixdiane2016.html
  title: "Grand Prix de Diane, une bulle champetre"
  caption: "Chevaux, chapeaux et champagne... une bulle champêtre loin du tumulte parisien de ces dernières semaines. Ce dimanche 19 juin 2016 à l'hippodrome de Chantilly se tenait le Grand Prix de Diane, à la fois course hippique, pic-nic géant et concours d'élégance."
- picture: pelerin_21.jpg
  page: coulissespelerin.html
  title: "Dans les coulisses du journal Pelerin"
  caption: "uelques semaines dans la vie de la rédaction du journal Pèlerin au contact de ceux qui font cet hebdomadaire créé en 1873 et édité par le groupe de presse indépendant Bayard."