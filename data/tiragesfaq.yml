- question: "C’est quoi un tirage en open édition ?"
  answer: |
    Les tirages en open édition ne sont pas limités en nombre d’exemplaires mais sont signés 
    par l’artiste. Ils sont imprimés sur papier Fine Art 100% coton de qualité musée.

- question: "C’est quoi un tirage en édition limitée ?"
  answer: |
    Un tirage photo doit, pour être considéré comme un tirage d’art, respecter un cahier des charges :
    • Limité à 30 exemplaires maximum  
    • Chaque tirage est signé et numéroté par l'auteur  
    • Un certificat d’authenticité est fourni lors de l’achat

- question: "Quels formats de tirages proposez-vous ?"
  answer: |
    Plusieurs formats sont disponibles : du 21x30cm ou 30x42cm (Open Edition) et 33x48cm (édition limitée).  
    Tous avec marges blanches.

- question: "Quel papier est utilisé ?"
  answer: |
    Tous les tirages sont imprimés sur du papier EPSON : Premium Luster, Premium Semi-Gloss ou Archival Mat. 
    Ces papiers garantissent qualité d'impression et longévité.

- question: "Quelle imprimante utilisez-vous ?"
  answer: |
    Tous les tirages sont réalisés sur une imprimante Epson ET-8550 à 6 encres, dont une encre noir pigmentaire
    offrant un rendu exceptionnel des couleurs et nuances.

- question: "Les tirages sont-ils réalisés par un labo photo ?"
  answer: |
    Tous les tirages sont réalisés par mes soins sur une imprimante Epson ET-8550 à 6 encres,
    ceci afin d'assurer une parfaite maîtrise de la chaine de production de chaque tirage de bout en bout et de garantir la meilleure qualité d'impression et du rendu souhaité.
